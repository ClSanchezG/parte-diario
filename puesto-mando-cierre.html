<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Formato de envio de partes diarios de la CUJAE
     del movimento de voluntarios COVID-19"
    />
    <meta name="keywords" content="form js volunteers format whatsapp" />
    <meta name="author" content="Claudia Sánchez García, CUJAE" />
    <meta name="robots" content="noindex" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Cierre Diario Puesto de Mando</title>
    <link rel="stylesheet" href="modules/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" />
    <link
      href="modules/font-awesome/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="form col-xl-6 col-sm-12">
          <!--Esto ya esta todo en talla solo fijate en los id de los input para cuando generes el parte-->
          <h2 class="col-12">Parte Diario</h2>
          <h5 class="col-12 text-center">Puesto de Mando</h5>

          <div class="form-group">
            <!--Municipio-->
            <label for="municipio">Municipio</label>
            <select
              class="form-control"
              id="municipio"
              name="municipio"
            ></select>
          </div>
          <!-- A partir de aqui tienes que adaptarlo necesitar recoger la siguiente info:
            1.Registro de pedidos del SIUM (#)
            2.Registros atendidos por el SIUM (#)
            3.Por clasificación de pacientes (esto se inserta a partir de un listado todo esta explicado en el fichero js/pm-cierre.js)
              3.1 solicitudes atendidas  (#)
              3.2 traslados efectivos (#)
            4.Pendientes de mas de 24hr (#)
            5.Por ultimo incidencias por si quieren decir algo extra del parte (texto)
          -->
          <h5>Datos para la Sala Situacional de la DPS:</h5>

          <div class="card">
            <div class="form-group">
              <!--Pedidos-->
              <label for="m-pedidos">Cantidad de pedidos al SIUM</label>
              <input
                class="form-control"
                type="number"
                id="m-pedidos"
                value="0"
                min="0"
              />
            </div>
            <div class="form-group">
              <!--Atendidos-->
              <label for="m-atendidos"
                >Cantidad de solicitudes atendidas por el SIUM</label
              >
              <input
                class="form-control"
                type="number"
                id="m-atendidos"
                value="0"
                min="0"
              />
            </div>
            <div class="form-group">
              <!--Pendientes-->
              <label for="m-pendientes"
                >Cantidad de pendientes de más de 24 horas</label
              >
              <input
                class="form-control"
                type="number"
                id="m-pendientes"
                value="0"
                min="0"
              />
            </div>
          </div>

          <div id="clasificacion-container"><!--Clasificaciones--></div>
          <button class="btn btn-success" onclick="addNuevaClasificacion()">
            <i class="fa fa-plus"></i> Nueva Clasificacion
          </button>

          <!--Esto ya te lo hice-->
          <div class="form-group">
            <label for="incidencias">Incidencias</label>
            <textarea
              class="form-control"
              id="incidencias"
              placeholder="Incidencias ocurridas"
            ></textarea>
          </div>
        </div>

        <div class="col-xl-6 col-sm-12 pt-sm-4 mt-sm-3" id="v-container">
          <div class="text-center">
            <!--La funcion crear parte esta en el fichero de js/pm-cierre.js-->
            <button class="btn btn-info" onclick="crearParte()">
              <i class="fa fa-file-text"></i> CREAR PARTE
            </button>
          </div>

          <div class="col-12" id="vista-previa"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="modules/jquery/js/jquery-3.3.1.js"></script>
  <script src="modules/bootstrap/js/popper.min.js"></script>
  <script src="modules/bootstrap/js/bootstrap.min.js"></script>
  <script src="data/municipios.js"></script>
  <script src="data/clasificaciones.js"></script>
  <script src="js/objetos.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/municipio.js"></script>
  <script src="js/parte-pm-cierre.js"></script>
  <script src="js/pm-cierre.js"></script>
</html>
