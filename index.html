<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formato de envio de partes diarios de la CUJAE
     del movimento de voluntarios COVID-19">
    <meta name="keywords" content="form js volunteers format whatsapp">
    <meta name="author" content="Claudia Sánchez García, CUJAE">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <title>Parte Diario</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row">
        <div class="form col-xl-6 col-sm-12" >
            <h2 class="col-12">Formato de Parte Diario</h2>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input class="form-control" name='date' type="date" id="date">
            </div>
            <div class="form-group">
                <label for="municipio">Municipio</label>
                <select class="form-control" id="municipio" name='municipio'>
                </select>
            </div>
            <div id="cp-container">
            </div>
            <button class="btn btn-success" onclick="addconsejoPopular()">+ Consejo Popular</button>
            <div class="form-group">
                <label for="comentario">Comentario</label>
                <textarea class="form-control" id="comentario"></textarea>
            </div>
        </div>

        <div class="col-xl-6 col-sm-12 pt-sm-4 mt-sm-3" id="v-container">
            <div class="text-center">
                <button class="btn btn-success" onclick="createVistaPrevia()">CREAR PARTE</button>
            </div>
            <div class="col-12" id="vista-previa">
            </div>
        </div>
    </div>
</div>
</body>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="data/municipios.js"></script>
<script src="script.js"></script>

</html>
