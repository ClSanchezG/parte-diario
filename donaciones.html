<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formato de envio de partes diarios de la CUJAE
     del movimento de donacion de sangre">
    <meta name="keywords" content="form js format whatsapp">
    <meta name="author" content="Claudia Sánchez García, CUJAE">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
    <title>Parte Donaciones</title>
    <link rel="stylesheet" href="modules/bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet">
    <link href="modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" >

</head>
<body>
<div class="container">
    <div class="row">
        <div class="form col-xl-6 col-sm-12" >
            <h2 class="col-12">Formato de Parte <br> Donación de Sangre</h2>
            <div class="form-group"> <!--Fecha-->
                <label for="date">Fecha</label>
                <input class="form-control" name='date' type="date" id="date">
            </div>
            <div class="form-group"> <!--Municipio-->
                <label for="municipio">Municipio</label>
                <select class="form-control" id="municipio" name='municipio'>
                </select>
            </div>
            <div class="card">
                <div class="form-group"> <!--Donantes Cujae-->
                    <label for="d-cujae">Donantes CUJAE</label>
                    <input class="form-control" type="number" id="d-cujae" value="0" min="0">
                </div>
                <div class="form-group"> <!--Reserva-->
                    <label for="d-reserva">Reserva</label>
                    <input class="form-control" type="number" id="d-reserva" value="0" min="0">
                </div>
            </div>

            <div class="form-group">
                <label for="d-incidencias">Incidencias</label>
                <textarea class="form-control" id="d-incidencias" placeholder="(opcional)"></textarea>
            </div>
        </div>



        <div class="col-xl-6 col-sm-12 pt-sm-4 mt-sm-3" id="v-container">
            <div class="text-center">
                <button class="btn btn-info" onclick="crearParte()"><i class="fa fa-file-text"></i> CREAR PARTE</button>
            </div>

            <div class="col-12" id="vista-previa">
            </div>

        </div>

    </div>

</div>
</body>

<script src="modules/jquery/js/jquery-3.3.1.js"></script>
<script src="modules/bootstrap/js/popper.min.js" ></script>
<script src="modules/bootstrap/js/bootstrap.min.js" ></script>
<script src="data/municipios.js"></script>
<script src="data/facultades.js"></script>
<script src="js/objetos.js"></script>
<script src="js/donaciones.js"></script>
<script src="js/script.js"></script>

</html>
